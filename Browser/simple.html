<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple Proxy Browser</title>
</head>
<body>
    <h1>Simple Proxy Browser</h1>
    <input type="text" id="urlInput" placeholder="Enter URL (e.g. https://google.com)" style="width: 60%;" />
    <button id="goBtn">Go</button>
    <div id="status">Status: Idle</div>
    <iframe id="browserFrame" style="width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 10px;"></iframe>
</body>
</html>
